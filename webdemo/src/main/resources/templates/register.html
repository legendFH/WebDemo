<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <title>register</title>
</head>
<body>
<div class="container">
    <form th:action="@{/register}" method="get">
        <div class="form-group"><label for="username">input username</label><input type="text" class="form-control"
                                                                                   id="username"
                                                                                   name="username"></div>
        <div class="form-group"><label for="password">input password</label><input type="password" class="form-control"
                                                                                   id="password"
                                                                                   name="password"></div>
        <div class="form-group"><label for="confirmpassword">input confirmpassword</label><input type="password"
                                                                                                 class="form-control"
                                                                                                 id="confirmpassword"
                                                                                                 name="confirmpassword">
        </div>
        <p style="color: red" th:text="${msg1}" th:if="${not #strings.isEmpty(msg1)}"></p>
        <p style="color: red" th:text="${msg2}" th:if="${not #strings.isEmpty(msg2)}"></p>
        <p style="color: darkgreen " th:text="${msg3}" th:if="${not #strings.isEmpty(msg3)}"></p>
        <div class="form-group"><input class="btn btn-primary" type="submit" name="register"></div>
        <a class="btn btn-primary" href="index">返回登陆</a>


    </form>
</div>
</body>
</html>
